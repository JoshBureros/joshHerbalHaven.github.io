<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HerbalHaven</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: cursive;
        }
        body {
            background-image: url('https://st2.depositphotos.com/1020804/9235/i/950/depositphotos_92359752-stock-photo-green-herbs-on-the-green.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: rgb(5, 25, 1);
            padding-top: 90px; 
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 90%;
            padding: 10px;
            position: absolute;
            top: 0;
        }
        .logo {
            font-size: 44px;
            color: rgb(16, 255, 16);
            color-interpolation-filters: linearRGB;
            font-weight: bold;
       
        }
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            margin-top: 120px;
            padding: 20px;
            background-color: rgba(101, 98, 98, 0.407); 
            border-radius: 10px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        
        .contact-container h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .contact-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px;
            background: rgb(32, 243, 46);
            border: none;
            color: rgb(0, 0, 0);
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form button:hover {
            background: #5fff6c;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">HerbalHaven</a>
        <nav class="navbar">
        </nav>
    </header>

    <section class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions? Send us a message!</p>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
